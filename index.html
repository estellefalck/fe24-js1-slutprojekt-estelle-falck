<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movie Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Movie Database</h1>
    <nav>
      <button id="top-rated" class="btn">Top Rated <i class="fas fa-trophy"></i></button>
      <button id="popular" class="btn">Popular <i class="fas fa-star"></i></button>
    </nav>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search movies or people">
      <button id="search-button" class="btn"><i class="fas fa-search"></i> Search</button>
    </div>
  </header>

  <main>
    <section id="results"></section>
    <button id="go-back" class="btn" style="display: none;">Go Back</button>
  </main>

  <footer class="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
